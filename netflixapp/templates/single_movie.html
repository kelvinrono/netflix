{% extends 'base.html'%}
{%block content%}
<a href="/"><div class="logo"></div></a>

<div id="wrapper">
  <div class="relative">
    <img src="https://image.tmdb.org/t/p/w500/{{movies.backdrop_path}}" style="width:900px;height:500px;">
    <div class="absolute">
      <div class="box">
        <h2>{{movies.original_title}}</h2>
        <div class="flex">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <h6>{{year}}</h6>
          <h6>{{movies.vote_average}}</h6>
        </div>
        <p>{{movies.overview}}</p>
      </div>
    </div>
    <div class="absolute">
      <div class="box1">
        <iframe id="video" width="420" height="315" src="//www.youtube.com/embed/{{videoId}}?rel=0" frameborder="5" allowfullscreen></iframe>
      </div>
    </div>
  </div>

</div>
</div>

{% endblock%} {% block head%}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chewy|Monoton|Cabin+Sketch|Concert+One|Arima+Madurai|Cabin">{%endblock %} {% block styles %}
<style media="screen">
  html {
    overflow: scroll;
    overflow-x: hidden;
  } 

 
  

  body {
    background-attachment: fixed;
    height: 100vh;
    background: #141414;
    font-family: 'Cabin', sans-serif;
  }

 

  

   h2 {
    color: white;
  } 

  

  

  p {
    color: white; 
    border:solid 1px red; 
     width: 300px;
  }  

  


  h4 {
    color: white;
    margin-left: 5px;
  }
 </style>{% endblock %}
